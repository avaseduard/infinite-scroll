<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite image API scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=cdnjs.com/
    "
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Infinite image scroll</h1>
    <!-- Loading spinner -->
    <div class="spinner" id="spinner">
      <img src="loading-spinner.svg" alt="Loading" />
    </div>
    <!-- Image container -->
    <div class="img-cont" id="img-cont"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
